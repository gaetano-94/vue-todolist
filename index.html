<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Todolist</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- /BOOTSTRAP -->
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /FONT AWESOME -->
    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /MY CSS -->
  </head>
  <body>
    <div id="app">
      <!-- HEADER -->
      <header>
        <h1 class="text-center my-3 fs-1 fw-bold text-primary">
          Vue To Do List
        </h1>
        <div class="mb-3 container">
          <div class="row">
            <div class="col col-md-7 m-auto d-flex">
              <input
                v-model="newTodoText"
                type="text"
                class="form-control"
                placeholder="Nuovo Todo"
              />
              <button @click="addNewTodo" class="btn btn-primary">
                Aggiungi
              </button>
            </div>
          </div>
        </div>
      </header>
      <!-- /HEADER -->
      <!-- MAIN -->
      <main>
        <div class="container">
          <div class="row">
            <div class="col col-md-7 mx-auto">
              <ul class="list-group">
                <li
                  v-for="todo in todoObj"
                  class="list-group-item d-flex justify-content-between"
                >
                  {{ todo.text }}
                  <i
                    class="fa-solid fa-x ms-2 text-danger"
                    @click="removeTodo(index)"
                  ></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
      <!-- /MAIN -->
    </div>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /VUE JS -->
    <!-- MY JS -->
    <script src="js/script.js"></script>
    <!-- /MY JS -->
  </body>
</html>
